<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th> Model </th>
            <th> Manufacturer </th>
            <th> Date of production </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${carsList.isEmpty()}">
            <td colspan="2"> No Cars Available </td>
        </tr>
        <tr th:each="car : ${carsList}">
            <td><span th:text="${car.getManufacturer()}"> Manufacturer </span></td>
            <td><span th:text="${car.getCarModel()}"> Model </span></td>
            <td><span th:text="${car.getDateOfProduction()}"> Date of production </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
